
<div class="modal-header">
    <h4 class="modal-title">Confirmación</h4>
    <button type="button" class="close" aria-label="Close" (click)="close(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ message }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close(false)">No</button>
    <button type="button" class="btn btn-primary" (click)="close(true)">Sí</button>
  </div>
