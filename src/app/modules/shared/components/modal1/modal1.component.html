<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{titulo}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <p id="pBodyModal">{{CuerpoModal}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Save click')" id='btnActionModal'>{{btnModalAction}}</button>
    </div>
</ng-template>
<div style="display: none;">
    <button class="btn btn-lg btn-outline-primary" id='activaModal' (click)="open(content)">Launch demo modal</button>
</div>
