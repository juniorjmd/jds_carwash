<li *ngIf="recurso.recursosHijos!.length === 0  " 
    class="nav-item item-drop-down-per">
    <div class="form-check form-switch d-flex align-items-center" style="padding: 0%;"> 
  <div class="form-check form-switch">
    <input class="form-check-input" (change)="toggleSeleccionado()" [(ngModel)] = "recurso.seleccionado"   type="checkbox" id="flexSwitchCheckDefault"> 
  </div>
  <a class="nav-link" >
    {{recurso.display_nombre}}::
    {{recurso.tipo}}
  </a></div>
</li>

<li *ngIf="recurso.recursosHijos!.length > 0" class="nav-item dropdown item-drop-down-per"  
  [ngClass]="{ 'show': isDropdownActive }"><div class="form-check form-switch d-flex align-items-center">
  <div class="form-check form-switch" style="padding: 0%;">
    <input class="form-check-input"  [(ngModel)] = "recurso.seleccionado" (change)="toggleSeleccionado()"  type="checkbox" id="flexSwitchCheckDefault"> 
  </div>
  <a class="nav-link dropdown-toggle"  (click)="showDropdown()"  
      id="navbarDropdown{{recurso.id}}" role="button"
      aria-expanded="false" 
      data-toggle="dropdown"
      aria-haspopup="true">
      {{recurso.display_nombre}}
  </a></div>
  <div class="dropdown-menu"   
      [ngClass]="{ 'show': isDropdownActive }">
      <ul style="padding: 0%;">
          <ng-container *ngFor="let subRecurso of recurso.recursosHijos">
              <li class="dropdown-item"  style="list-style: none;"  >
                  <shared-menu-item-li-check [recurso]="subRecurso" [idPerfil] = "idPerfil" ></shared-menu-item-li-check>
              </li>
          </ng-container>
      </ul>
  </div>
</li>
