<div style="overflow: auto; max-height: 400px">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Identificación</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Correo Electrónico</th>
        <th scope="col">Ciudad</th>
        <th scope="col">País</th>
        <th scope="col">opc</th>
      </tr>
    </thead>
    <tbody class="">
      <tr class="tr-inicio" *ngFor="let cliente of clientes">
        
        <input type="hidden" value="cliente.id" #idCliente />

        <td>{{ cliente.nombreCompleto?.trim() }}</td>
        <td>{{ cliente.numIdentificacion }}</td>
        <td>{{ cliente.telefono }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.ciudad }}</td>
        <td>{{ cliente.pais  }}</td>
        <td>   
           
              <i class="bi bi-eye"></i>    
              <i class="bi bi-trash"></i>    
              <i class="bi bi-pencil"  (click)="mostrarCliente(cliente)"></i>   
       
    </td>
      </tr>
    </tbody>
  </table>
</div>
