<div class="container-fluid  ">
    <div class="card">
      <div class="card-header">
        <h3>Crear Perfil</h3>
      </div>
      <div class="card-body">  

        <div class="row">
            <div class="col-sm-12 col-lg-4">  
                <div class="row">
                     <div class="col-sm-12 col-lg-12">  
                <div class="mb-3">
            <label for="perfNombre" class="form-label">Nombre del Perfil</label>
            <input [(ngModel)] = 'Perfil.Perf_Nombre' type="text" id="perfNombre"   class="form-control"  >
                </div>
          <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado"   class="form-select" [(ngModel)] = 'Perfil.estado' >
              <option value= 1 >Activo</option>
              <option value= 2 >Inactivo</option>
            </select>
          </div>
          <button   class="btn btn-primary" (click)="guardarPerfil()" >Crear Perfil</button> 
          <button   class="btn btn-danger" (click)="Perfil = this.auxPerfil ; recursos =  this.recursosAux" >Cancelar</button>
        </div> </div>
        <br><hr>

        <div class="row" *ngFor="let item of perfiles" >
         
          <div class="col-sm-12 col-lg-3" ></div>
            <div class="col-sm-12 col-lg-9" style="cursor: pointer;" (click)="buscarRecursos(item)">  
              <i class="bi bi-person-circle"></i> {{item.Perf_Nombre}}
            </div>
            <hr>
        </div> 
            </div>  
            <div class="col-sm-12 col-lg-8">  
                <div > <ul class="navbar-nav  ">
                      <ng-container *ngFor="let item of recursos" > 
                      <shared-menu-item-li-check [idPerfil]="Perfil.id!" [recurso]="item" ></shared-menu-item-li-check> 
                      </ng-container>
                    </ul>
                  </div>
            </div>
    </div>
  </div></div></div>
