<div class="container" style="overflow-y:auto; min-width: 1000px !important">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-10"></div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <nav class="navbar bg-light">
                        <div class="container-fluid"><a class="navbar-brand" >Marcas</a>
                          <div class="d-flex" role="search">
                            <input class="form-control me-2" [(ngModel)]='textFindCategoria' (keyup.enter)="getCaterogiasPorFiltro()"  type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" (click)="getCaterogiasPorFiltro()" type="button">Search</button>
                          </div>
                        </div>
                      </nav>
                    <span class="badge  rounded-pill text-bg-success" (click)="buscarPorCategoria(categoria)" style="margin-left:5px; cursor: pointer;" *ngFor="let categoria of categorias">{{categoria.label}} </span>
                </div>
                <div class="col-sm-6">
                    <div class="col-sm-12">

                        <nav class="navbar bg-light">
                            <div class="container-fluid"><a class="navbar-brand" >Marcas</a>
                              <div class="d-flex" role="search">
                                <input class="form-control me-2" [(ngModel)]='textFindMarcas' (keyup.enter)="getMarcasPorFiltro()"  type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" (click)="getMarcasPorFiltro()" type="button">Search</button>
                              </div>
                            </div>
                          </nav>
                         
                    </div>
                    <div class="col-sm-12" style="max-height: 100px;
                    overflow-y: auto;">


                        <span class="badge  rounded-pill text-bg-primary" 
                        (click)="buscarPorMarca(marca)" 
                        style="margin-left:5px; cursor: pointer;" *ngFor="let marca of marcas">{{marca.label}} </span>
                    
                    
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12" style="
        overflow: auto;
        height: 500px;">
            <table class="table" st>
                <tr>
                    <td>
                        Filtro :
                    </td>
                    <td colspan="6">
                        <input type="text" [(ngModel)]='textFindProductos' (keyup.enter)="getProductosPorFiltro()" />

                    </td>
                </tr>
                <tr>
                    <th class="centrado">codigo</th>
                    <th class="centrado">codigoBarra</th>
                    <th class="centrado">nombre</th>
                    <th class="centrado">categoria</th>
                    <th class="centrado">marca</th>

                    <th>precio</th>
                    <th>------</th>
                </tr>
                <tr *ngFor="let prd of listPrdBusqueda">
                    <td>{{prd.idProducto}}</td>
                    <td>{{prd.barcode}}</td>
                    <td>{{prd.nombre}}</td>
                    <td>{{prd.nombreCategoria}}</td>
                    <td>{{prd.nombreMarca}}</td>
                    <td>{{prd.precioVenta}}</td>
                    <td><button (click)="enviarProducto(prd)">  <i class="fas fa-mouse-pointer"></i>
                    </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
