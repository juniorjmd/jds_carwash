<body *ngIf="sucursal.length > 0">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
      <div class="w-100" style="max-width: 400px;">
        <!-- Loading Indicator (oculto por defecto) -->
        <div id="cont_Load_gif" class="text-center my-3" style="display: none;">
          <span class="text-muted">Cargando&nbsp;</span>
          <div class="spinner-border text-primary" role="status" style="width: 1.5rem; height: 1.5rem;">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
        
        <!-- Título y Logo -->
        <div class="text-center mb-4">
          <h1>
            {{ sucursal[0].nombre_suc }}
            <img [src]="sucursal[0].logo" alt="Logo" width="50" height="50">
          </h1>
        </div>
        
        <!-- Tarjeta de Login -->
        <div class="card shadow-sm">
          <div class="card-body">
            <form (ngSubmit)="login(f)" #f="ngForm">
              <!-- Campo de Usuario/Email -->
              <div class="mb-3">
                <label for="username" class="form-label">
                  <i class="fa fa-user"></i> Usuario o Email
                </label>
                <input type="text"
                       id="username"
                       name="name"
                       [(ngModel)]="usuario.Login"
                       class="form-control"
                       placeholder="Ingrese su usuario o email"
                       required>
              </div>
              
              <!-- Campo de Contraseña -->
              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="fa fa-lock"></i> Contraseña
                </label>
                <input type="password"
                       id="password"
                       name="password"
                       [(ngModel)]="usuario.pass"
                       class="form-control"
                       placeholder="Ingrese su contraseña"
                       required>
              </div>
              
              
              
              <!-- Enlace para recuperar contraseña -->
              <div class="mb-3 text-end">
                <a [routerLink]="['forgotPassword']" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
              </div>
              
              <!-- Botón de Envío -->
              <button id="btnIngresar" type="submit" class="btn btn-primary w-100">
                Iniciar Sesión
              </button>
            </form>
          </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-3">
          sofdla.com.co &#169;2025
        </div>
      </div>
    </div>
  </body>
