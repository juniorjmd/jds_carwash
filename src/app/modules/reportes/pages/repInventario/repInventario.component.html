<div class="container-fluid   text-light p-4 rounded">
  <h2 class="text-center">Inventarios</h2>
  
  <div class="row mb-3 align-items-center">
    <div class="col-lg-2"></div>
    <div class="col-lg-10 text-large font-weight-bold" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
      Escoja el inventario a validar
    </div>
  </div>
  
  <div class="row mb-4 align-items-center">
    <div class="col-lg-2"></div>
    <div class="col-lg-3">
      <select [(ngModel)]="idInventario" (change)="getInventarioDetalle()"
       class="form-select" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: medium;">
        <option *ngFor="let item of inventarios" [value]="item.id">{{ item.nombre }}</option>
      </select>
    </div>
  </div>
  
  <div class="row">
    <div class="col-lg-2"></div>
      <div class="col-lg-8">
      <table class="table table-striped table-hover table-bordered bg-white text-dark">
        <thead class="thead-dark">
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of detalle">
            <td>{{ item.nombre }}</td>
            <td>{{ item.cantidad }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
